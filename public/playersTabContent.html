<button id="editTournamentButton" type="button" class="btn btn-success" data-toggle="modal"
    data-target="#editPlayersModal" onclick="prefillEditModal()">
    Edit Players
</button>

<div class="modal fade" id="editPlayersModal" tabindex="-1" role="dialog" aria-labelledby="editPlayersModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPlayersModalLabel">
            Edit Players
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p id="addUmpireError"></p>
            <label for="playersListInput">1 PLAYER PER LINE: Name,Team/School,Division,Seed</label>
            <textarea rows="4" cols="92" id="playersListInput"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateTournamentPlayers()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
