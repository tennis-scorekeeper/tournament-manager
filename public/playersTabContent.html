<div class="row justify-content-end">
<button id="editTournamentButton" type="button" class="btn btn-success" data-toggle="modal"
    data-target="#editPlayersModal" onclick="prefillEditModal()">
    Edit Players
</button>
</div>

<div class="row justify-content-center">
<div class="col-4" id="playerNames"><h5>Name</h5></div>
<div class="col-4" id="playerTeams"><h5>School/Team</h5></div>
<div class="col-4" id="playerSeeds"><h5>Seed</h5></div>
</div>

<div class="modal fade" id="editPlayersModal" tabindex="-1" role="dialog" aria-labelledby="editPlayersModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPlayersModalLabel">
            Edit Players
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p id="updatePlayersError" style="color: red"></p>
            <label for="playersListInput">1 PLAYER PER LINE: Name,Team/School,Seed - (SEED IS OPTIONAL)</label>
            <textarea rows="4" cols="92" id="playersListInput"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateDivisionPlayers()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
