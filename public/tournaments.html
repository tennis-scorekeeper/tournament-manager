<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.0.4/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.0.4/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.0.4/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <div class="row justify-content-end">
    <div class="col-lg-12 col-md-12 col-sm-12" id="signedInInfo"><button id="signOutButton" type="button" class="btn btn-primary" onclick="signout()">Sign Out</button></div>
  </div>
  <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12" id="titleHolder"><h1 id="title">Tournaments</h1></div>
  </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    try {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          document.getElementById("signedInInfo").innerHTML += "<p id='signedInEmail'>Signed in as: " + user.email + "</p>";
        } else {
          window.location.replace("/")
        }
      });
    } catch (e) {
      console.error(e);
    }
  });

  function signout() {
    firebase.auth().signOut();
    window.location.replace("/")
  }
</script>

<style media="screen">
  body {
    background: white;
    color: rgba(0, 0, 0, 0.87);
    font-family: Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  #signOutButton {
    margin: 5px 15px 0px 0px;
    float: right;
    font-size: 0.8em;
  }

  #signedInEmail {
    margin: 10px 15px 0px 0px;
    float: right;
  }

  #titleHolder {
    text-align:center;
  }
</style>

</html>
