<body>
  <div class="row justify-content-end">
    <div class="col-lg-12 col-md-12 col-sm-12" id="signedInInfo">
      <button id="backButton" type="button" class="btn btn-primary" onclick="goBack()">
        < Tournament List </button> <button id="signOutButton" type="button" class="btn btn-danger" onclick="signout()">
          Sign Out
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12" id="titleHolder">
      <h1 id="title"></h1>
      <h4 id="hostedBy"></h4>
      <p id="divisionSelectError"></p>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-lg-12 col-md-12 col-sm-12" id="signedInInfo">
      <label id="divisionSelectLabel" for="divisionSelect">Select Division:</label>
      <select id="divisionSelect" onchange="divisionSelectChange()">
        <option value="0">Choose a division</option>
      </select>
      <button id="manageDivisionsButton" type="button" class="btn btn-success" data-toggle="modal"
        data-target="#manageDivisionsModal">
        Manage Divisions
      </button>
      <button id="manageUmpiresButton" type="button" class="btn btn-success" data-toggle="modal"
        data-target="#manageUmpiresModal">
        Manage Umpires
      </button>
      <button id="editTournamentButton" type="button" class="btn btn-success" data-toggle="modal"
      data-target="#editTournamentModal" onclick="prefillEditModal()">
        Edit Tournament
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 displayTab">
      <h4 class="tabText" onclick="openPlayersTab()">Players</h4>
    </div>
    <div class="col-lg-4 displayTab">
      <h4 class="tabText" onclick="openDrawsTab()">Draws</h4>
    </div>
    <div class="col-lg-4 displayTab">
      <h4 class="tabText" onclick="openScheduleTab()">Schedule</h4>

  <div id="tabContent"></div>

  <div class="modal fade" id="manageDivisionsModal" tabindex="-1" role="dialog" aria-labelledby="manageDivisionsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="manageDivisionsModalLabel">
            Manage Divisions
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">

            <div class="form-group">
              <label for="drawSizeSelect">Draw Size</label>
              <select class="form-control" id="drawSizeSelect">
                <option value='4'>4</option>
                <option value='8'>8</option>
                <option value='16'>16</option>
                <option value='32'>32</option>
                <option value='64'>64</option>
                <option value='128'>128</option>
                <option value='256'>256</option>
              </select>
          </div>
            <div>
              <button type="button" class="btn btn-primary" onclick="addDivision()">
                Add
              </button>
            </div>
          </form>
          <h5 style="margin-top:10px">Current Divisions (click to remove):</h5>
          <div id="currentDivisionsList"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="manageUmpiresModal" tabindex="-1" role="dialog" aria-labelledby="manageUmpiresModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="manageUmpiresModalLabel">
            Manage Umpires
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>

            Update
          </button>
        </div>

    </div>

</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    if (
      !params.has("tournamentId") ||
      params.get("tournamentId").length == 0
    ) {
      window.location.replace("/tournaments.html");
    }
    try {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          document.getElementById("signedInInfo").innerHTML +=
            "<p id='signedInEmail'>Signed in as: " + user.email + "</p>";

          var rootRef = firebase.database().ref();
          var userRef = rootRef.child("users");
          var tournamentsRef = rootRef.child("tournaments");
          var fbEmail = user.email.toLowerCase().replace(".", ",");
          var tournamentId = params.get("tournamentId");

          var tournamentName, tournamentAdmin, tournamentStart, tournamentEnd;
          tournamentsRef.once("value").then(tss => {
            tournamentName = tss.child(tournamentId).val().name;
            tournamentAdmin = tss.child(tournamentId).val().admin;

            document.getElementById("title").textContent = tournamentName;
            document.getElementById("hostedBy").textContent =
              "Hosted By: " + tournamentAdmin.replace(",", ".");
            fillCurrentUmpiresList();
            fillCurrentDivisionsList();
          });
        } else {
          window.location.replace("/");
        }
      });
    } catch (e) {
      console.log(e);
    }
  });

  function signout() {
    firebase.auth().signOut();
    window.location.replace("/");
  }

  function goBack() {
    window.location.replace("/tournaments.html");
  }

  function addUmpire() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var userRef = rootRef.child("users");
    var tournamentsRef = rootRef.child("tournaments");
    var user = firebase.auth().currentUser;
    var fbEmail = user.email.toLowerCase().replace(".", ",");
    var tournamentId = params.get("tournamentId");

    var newUmpire = document
      .getElementById("newUmpireEmail")
      .value.toLowerCase()
      .replace(".", ",");
    var tournamentRef = tournamentsRef.child(tournamentId);

    var hostedByFullText = document.getElementById("hostedBy").textContent;
    var hostEmail = hostedByFullText.substring(
      hostedByFullText.indexOf(":") + 2
    );

    if (false) {
      // check for invalid input
      document.getElementById("addUmpireError").textContent =
        "Invalid email format!";
    } else {
      userRef
        .child(newUmpire)
        .once("value")
        .then(ss => {
          if (!ss.exists() || newUmpire == "") {
            document.getElementById("addUmpireError").textContent =
              "User does not exist!";
          } else if (newUmpire == hostEmail.toLowerCase().replace(".", ",")) {
            document.getElementById("addUmpireError").textContent =
              "Umpire is already added!";
          } else {
            tournamentRef
              .child("umpires")
              .once("value")
              .then(tUmpires => {
                var tumps = [];
                if (tUmpires.exists()) {
                  tumps = tUmpires.val();
                }
                var alreadyAdded = false;
                tumps.forEach(existingUmpire => {
                  if (existingUmpire == newUmpire) {
                    document.getElementById("addUmpireError").textContent =
                      "Umpire is already added!";
                    alreadyAdded = true;
                  }
                });
                if (!alreadyAdded) {
                  tumps.push(newUmpire);
                  tournamentRef.update({ umpires: tumps });

                  var tmp = [];
                  if (ss.child("tournaments").exists()) {
                    tmp = ss.child("tournaments").val();
                  }
                  tmp.push(tournamentId);
                  userRef.child(newUmpire).update({ tournaments: tmp });
                  document.getElementById("addUmpireError").textContent = "";
                  tournamentRef.once("value").then(tss => {
                    fillCurrentUmpiresList();
                  });
                }
              });
          }
        });
    }
  }

  function fillCurrentUmpiresList() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var userRef = rootRef.child("users");
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);

    tournamentRef
      .child("umpires")
      .once("value")
      .then(tUmpires => {
        var tumps = [];
        if (tUmpires.exists()) {
          tumps = tUmpires.val();
        }
        document.getElementById("currentUmpiresList").innerHTML = "";
        tumps.forEach(existingUmpire => {
          var umpElement = document.createElement("p");
          umpElement.textContent = existingUmpire.replace(",", ".");
          umpElement.setAttribute("class", "currentUmpire");
          umpElement.addEventListener("click", function () {
            deleteUmpire(existingUmpire);
          });
          document
            .getElementById("currentUmpiresList")
            .appendChild(umpElement);
        });
      });
  }

  function deleteUmpire(umpire) {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var userRef = rootRef.child("users");
    var tournamentsRef = rootRef.child("tournaments");
    var user = firebase.auth().currentUser;
    var fbEmail = user.email.toLowerCase().replace(".", ",");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);

    userRef
      .child(umpire)
      .once("value")
      .then(ss => {
        var userTournaments = ss.child("tournaments").val();
        for (var i = 0; i < userTournaments.length; i++) {
          if (userTournaments[i] == tournamentId) {
            userTournaments.splice(i, 1);
          }
        }
        userRef.child(umpire).update({ tournaments: userTournaments });
        tournamentRef.once("value").then(tss => {
          var tournamentUmpires = tss.child("umpires").val();
          for (var i = 0; i < tournamentUmpires.length; i++) {
            if (tournamentUmpires[i] == umpire) {
              tournamentUmpires.splice(i, 1);
            }
          }
          tournamentRef.update({ umpires: tournamentUmpires });
          document.getElementById("addUmpireError").textContent =
            "Umpire: " + umpire.replace(",", ".") + " has been removed.";
          fillCurrentUmpiresList();
        });
      });
  }

  function addDivision() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");

    var newDivision = document
      .getElementById("newDivision")
      .value.replace(".", ",");
    var drawSize = document.getElementById("drawSizeSelect").value;
    var tournamentRef = tournamentsRef.child(tournamentId);

    if (newDivision.length <= 0) {
      // check for invalid input
      document.getElementById("addDivisionError").textContent =
        "Invalid division format!";
    } else {
      tournamentRef.child("divisions").child(newDivision).once("value").then(divss => {
        if (divss.exists()) {
          document.getElementById("addDivisionError").textContent =
            "Division already exists!";
        } else {
          tournamentRef.child("divisions").child(newDivision).set({drawSize: drawSize});
          fillCurrentDivisionsList();
          closeTab();
        }
      });
    }
  }

  function fillCurrentDivisionsList() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);

    tournamentRef
      .child("divisions")
      .once("value")
      .then(tDivisions => {
        document.getElementById("currentDivisionsList").innerHTML = "";
        document.getElementById("divisionSelect").innerHTML = "<option value='0'>Choose a division</option>";
        tDivisions.forEach(div => {
          var divElement = document.createElement("p");
          divElement.textContent = div.key.replace(",", ".");
          divElement.setAttribute("class", "currentUmpire");
          divElement.addEventListener("click", function () {
            deleteDivision(div.key);
          });
          document
            .getElementById("currentDivisionsList")
            .appendChild(divElement);
          
          var optElement = document.createElement("option");
          optElement.textContent = div.key.replace(",", ".");
          optElement.setAttribute("value", div.key);
          document.getElementById("divisionSelect").appendChild(optElement);
        });
      });
  }

  function deleteDivision(division) {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);
    tournamentRef.child("divisions").child(division).remove().then(tmp => {
      fillCurrentDivisionsList();
      closeTab();
    });
  }

  function prefillEditModal() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);

    tournamentRef.once("value").then(tss => {
      document.getElementById("newTournamentName").value = tss.val().name
      document.getElementById("newTournamentStartDate").value = tss.val().startDate
      document.getElementById("newTournamentEndDate").value = tss.val().endDate
    });
  }

  function updateTournament() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId);

    tournamentRef.update({
      name: document.getElementById("newTournamentName").value, 
      startDate: document.getElementById("newTournamentStartDate").value,
      endDate: document.getElementById("newTournamentEndDate").value
    }).then(t => {
      window.location.reload();
    });
  }

  function divisionSelectChange() {
    closeTab();
  }

  function closeTab() {
    document.getElementById("tabContent").innerHTML="";
  }

  function openPlayersTab() {
    if (document.getElementById("divisionSelect").value == '0') {
      document.getElementById("divisionSelectError").innerHTML = "Please select a division first!";
    } else {
      $("#tabContent").load("playersTabContent.html");

      var url = window.location.href.substring(
        window.location.href.indexOf("?")
      );
      var divName = document.getElementById("divisionSelect").value;
      var params = new URLSearchParams(url);
      var rootRef = firebase.database().ref();
      var tournamentsRef = rootRef.child("tournaments");
      var tournamentId = params.get("tournamentId");
      var divRef = tournamentsRef.child(tournamentId).child("divisions").child(divName);
      
      divRef.once("value").then(ss => {
        var playersList = ss.child("players").val();
        fillPlayersList(playersList);
        var playerListString = "";
        
        playersList.forEach(player => {
          playerListString += player + "\n";
        })
        document.getElementById("playersListInput").value=playerListString;
      })

      document.getElementById("divisionSelectError").innerHTML = "";
    }
  }
  
  function updateDivisionPlayers() {
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var divName = document.getElementById("divisionSelect").value;
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var divRef = tournamentsRef.child(tournamentId).child("divisions").child(divName);

    var fullListString = document.getElementById("playersListInput").value;
    var playerList = fullListString.split("\n");

    var checkedPlayerList = [];
    playerList.forEach(line => {
      if (line.indexOf(",") != -1 && line.length > 2) { //Length 2 to make sure atleast some text and not just comma
        checkedPlayerList.push(line);
      }
    })
    divRef.child("players").set(checkedPlayerList).then(tmp => {
      fillPlayersList(checkedPlayerList);
    });
  }

  function fillPlayersList(list) {
    document.getElementById("playerNames").innerHTML = "<h5>Name</h5>"
    document.getElementById("playerTeams").innerHTML = "<h5>School/Team</h5>"
    document.getElementById("playerSeeds").innerHTML = "<h5>Seed</h5>"

    list.forEach(player => {
      var playerInfo = player.split(",");
      var nameElement = document.createElement("p");
      nameElement.textContent = playerInfo[0];
      var teamElement = document.createElement("p");
      teamElement.textContent = playerInfo[1];
      var seedElement = document.createElement("p");
      if (playerInfo.length == 3) {
        seedElement.textContent = playerInfo[2];
      } else {
        seedElement.textContent = "X";
      }

      document.getElementById("playerNames").appendChild(nameElement);
      document.getElementById("playerTeams").appendChild(teamElement);
      document.getElementById("playerSeeds").appendChild(seedElement);
    })
  }

  function openDrawsTab() {
    if (document.getElementById("divisionSelect").value == '0') {
      document.getElementById("divisionSelectError").innerHTML = "Please select a division first!";
    } else {
      var url = window.location.href.substring(
        window.location.href.indexOf("?")
      );
      var params = new URLSearchParams(url);
      var tournamentId = params.get("tournamentId");
      var divName = document.getElementById("divisionSelect").value;
      window.open("bracket64.html?tournamentId="+tournamentId+"&div="+divName, "_blank");
    }
  }

  function openScheduleTab() {
    $("#tabContent").load("scheduleTabContent.html");

    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var divName = document.getElementById("divisionSelect").value;
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId).child("divisions");
    
    tournamentRef.once("value").then(ss => {
      var dayMatchSet = new Set();
      ss.forEach(div => {
        var drawSize = parseInt(div.child("drawSize").val());

        /*** 64 TEMPORARY, CHANGE TO drawSize LATER ***/
        for (var i = 0; i < 64; i++) { 
          var currentMatchDate = div.child("draw").child("m"+i).child("date").val();
          if (currentMatchDate != null && currentMatchDate != "") {
            dayMatchSet.add(currentMatchDate);
          }
        }
      });
      document.getElementById("daySelect").innerHTML = "<option value='0'>Choose a date</option>";
      Array.from(dayMatchSet).sort().forEach(date => {
        var tmpDate = new Date(date);
        tmpDate.setDate(tmpDate.getDate()+1);
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var optElement = document.createElement("option");
        optElement.textContent = tmpDate.toLocaleDateString("en-US", options);
        optElement.setAttribute("value", date);
        document.getElementById("daySelect").appendChild(optElement);
      });

    document.getElementById("divisionSelectError").innerHTML = "";
    });
  }

  function loadSchedule() {
    var date = document.getElementById("daySelect").value;
    var url = window.location.href.substring(
      window.location.href.indexOf("?")
    );
    var divName = document.getElementById("divisionSelect").value;
    var params = new URLSearchParams(url);
    var rootRef = firebase.database().ref();
    var tournamentsRef = rootRef.child("tournaments");
    var tournamentId = params.get("tournamentId");
    var tournamentRef = tournamentsRef.child(tournamentId).child("divisions");
    
    tournamentRef.once("value").then(ss => {
      var matches = [];
      ss.forEach(div => {
        var drawSize = parseInt(div.child("drawSize").val());

        /*** 64 TEMPORARY, CHANGE TO drawSize LATER ***/
        for (var i = 0; i < 64; i++) { 
          var currentMatchDate = div.child("draw").child("m"+i).child("date").val();
          if (currentMatchDate == date) {
            var tmpMatch = div.child("draw").child("m"+i).val();
            var newObj = {};
            tmpMatch.matchNumber = i;
            tmpMatch.division = div.key;
            tmpMatch.p1 = div.child("draw").child("m"+i).child("m"+i+"a").val();
            tmpMatch.p2 = div.child("draw").child("m"+i).child("m"+i+"b").val();
            matches.push(tmpMatch);
          }
        }
      });
      matches = matches.sort((a, b) => (a.matchTime >= b.matchTime) ? 1 : -1);

      matches.forEach(match => {
        var row = document.createElement("div");
        row.setAttribute("class", "row matchRow");

        var timeDiv = document.createElement("div");
        timeDiv.setAttribute("class", "col-3");

        var time = document.createElement("p");
        time.innerHTML = convertTo12Hour(match.matchTime);
        time.setAttribute("class", "matchTime");
        var courtLabel = document.createElement("div");
        courtLabel.innerHTML = "Court ";
        courtLabel.setAttribute("class", "courtLabel"); 
        var courtNumber = document.createElement("div");
        courtNumber.innerHTML = match.courtNumber;
        courtNumber.setAttribute("class", "courtNumber"); 

        timeDiv.appendChild(time);
        timeDiv.appendChild(courtLabel);
        timeDiv.appendChild(courtNumber);

        var divisionDiv = document.createElement("div");
        divisionDiv.setAttribute("class", "col-3 verticalCenter");
        divisionDiv.innerHTML = "<div>"+match.division+"</div>";
        

        row.appendChild(timeDiv);
        row.appendChild(divisionDiv);
        document.getElementById("matchList").appendChild(row);
      })
    });
  }

  function convertTo12Hour(time) {
    if (time == null || time == "") {
      return "";
    }

    var split = time.split(":");
    var pm = false;
    var hour = parseInt(split[0]);
    var result;
    if (hour == 0) {
      result = "12:";
    } else if (hour == 12) {
      result = "12:";
      pm = true;
    } else if (hour > 12) {
      result = (hour-12) + ":";
      pm = true;
    } else {
      result = hour + ":";
    }
    result += split[1];
    if (pm) {
      result += " PM";
    } else {
      result += " AM";
    }
    return result;
  }
</script>
